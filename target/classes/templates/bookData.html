<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head lang="en">
		<style>
			* {
				padding: 0;
				margin: 0;
				font-family: "fangsong";
			}

			body {
				margin: 0;
				padding: 0;
			}

			header {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
				url(https://www.2008php.com/2011_Website_appreciate/2011-11-21/20111121023703.jpg);
				background-size: cover;
				background-position: center;
				z-index: 1;
			}

			.container {
				position: relative;
				z-index: 2;
				margin-top: 1vh; /* 适度减小上边距 */
			}
			/* 其他样式... */
			.container1 {
				width: 80%;
				left: 10%;
				position: relative;
				z-index: 2;
				margin-top: 15vh; /* 适度减小上边距 */
			}


		</style>
		</style>
		<meta charset="UTF-8">
		<title>悦读书城数据页</title>
	</head>
	<body>
		<div class="row">
			<div class="container">
				<div class="col-sm-6 col-md-3" th:each="book:${bookList}">
					<div class="thumbnail">
						<a href="details.html" th:href="@{/book/detail(id=${book.id})}"><img src="images/beiwei78.jpg" th:src="@{'/images/' + ${book.imgUrl}}" alt="通用的占位符缩略图"></a>
						<div class="caption">
							<h3 th:classappend="h3-height" th:text="${book.name}">北纬78°</h3>
							<p th:classappend="p-height">价格:<span th:text="${book.newPrice}">19.5</span>元&nbsp;&nbsp;作者:<span th:text="${book.author}">陈丹燕</span>&nbsp;&nbsp;</p>
							<p>
								<a href="details.html" th:href="@{/book/detail(id=${book.id})}">
									更多信息
								</a>
							</p>
						</div>
					</div>
				</div>
			</div>

			<!--分页-->
			<div class="container">
				<ul class="pager">
					<li th:classappend="${cur == 1} ? 'disabled' : ''">
						<a th:style="${cur == 1} ? 'pointer-events:none' : ''" href="javascript:void(0)" th:onclick="|loadData(${pre},${category})|">&larr;上一页</a>
					</li>
					<li th:classappend="${cur == last} ? 'disabled' : ''" >
						<a th:style="${cur == last}  ? 'pointer-events:none' : ''" href="javascript:void(0)" th:onclick="|loadData(${next},${category})|">下一页 &rarr;</a>
					</li>

				</ul>
			</div>
		</div>
	</body>

</html>
